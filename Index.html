		<script type="text/javascript" language="javascript">
			function doClick() {
				var imageUrl = document.getElementById('ImageUrlTextBox').value;
				var originalImage = document.getElementById('scrambledImageImg');
				originalImage.src = imageUrl;

				for (var i = 0; i < 4; i++) {
					for (var j = 0; j < 4; j++) {
						var image = getImage(i, j);
						image.src = imageUrl;
					}
				}
			}

			function getImage(x, y) {
				return document.getElementById('image' + x + '' + y);
			}
		</script>
